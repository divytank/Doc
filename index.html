<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Docs | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 24px;
        }
        
        .login-form h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .password-input {
            position: relative;
            margin-bottom: 25px;
        }
        
        .password-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .password-input input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .password-input input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error {
            background: #fee;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .features h3 {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
        }
        
        .features i {
            color: #667eea;
        }
        
        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <h1>SecureDocs Vault</h1>
        </div>
        
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Enter Password</h2>
            <p style="color: #666; margin-bottom: 20px;">Access your protected documents</p>
            
            <div class="password-input">
                <i class="fas fa-key"></i>
                <input type="password" id="password" placeholder="Enter your password">
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Access Documents
            </button>
            
            <div class="error" id="error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Incorrect password!</span>
            </div>
            
            <div class="hint">
                <i class="fas fa-info-circle"></i>
                Contact administrator if you forgot the password
            </div>
            
            <div class="features">
                <h3><i class="fas fa-star"></i> What's Inside:</h3>
                <ul>
                    <li><i class="fas fa-folder"></i> View all documents</li>
                    <li><i class="fas fa-download"></i> Download files</li>
                    <li><i class="fas fa-trash"></i> Manage documents</li>
                    <li><i class="fas fa-history"></i> Document history</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // âœ… CORRECT PASSWORD - CHANGE THIS!
        const CORRECT_PASSWORD = "C6222180";
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
        
        // Login function
        function login() {
            const input = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            if (input === CORRECT_PASSWORD) {
                // Store authentication
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                error.style.display = 'flex';
                // Clear input
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Shake animation
                document.querySelector('.login-form').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-form').style.animation = '';
                }, 500);
            }
        }
        
        // Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Login button click
        document.getElementById('loginBtn').addEventListener('click', login);
        
        // Clear authentication on login page
        sessionStorage.removeItem('authenticated');
    </script>
</body>
</html>
